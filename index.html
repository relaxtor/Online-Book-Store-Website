<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTAWESOME CDN CSS-FILE LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CUSTOM CSS-FILE LINK -->
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Online Book Store Website</title>
  </head>
  <body>
    <!-- HEADER section start -->
    <header class="header">

      <div class="header-top container">
        <a href="/" class="logo">
            <i class="fa-solid fa-book"></i> bookly
        </a>

        <form action="#" class="search-form" data-search-form>
          <input
            type="search"
            name="search"
            class="search-box"
            placeholder="search here ..."
          />
          <label for="search-box" class="label-search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
        </form>

        <div class="icons">
          <div class="icons-box search-btn fa-solid fa-magnifying-glass" data-search-btn></div>
          <a href="#" class="icons-link fa-solid fa-heart"></a>
          <a href="#" class="icons-link fa-solid fa-cart-shopping"></a>
          <div class="icons-box login-btn fa-solid fa-user" data-login-btn></div>
        </div>

      </div>

      <div class="header-bottom container" data-header-bottom>

        <nav class="navbar">
            <a href="#home" class="navbar-link">home</a>
            <a href="#featured" class="navbar-link">featured</a>
            <a href="#arrivals" class="navbar-link">arrivals</a>
            <a href="#reviews" class="navbar-link">reviews</a>
            <a href="#blogs" class="navbar-link">blogs</a>
        </nav>
        
      </div>
    </header>
    <!-- HEADER section ends -->

    <!-- BOTTOM NAVBAR start -->
    <nav class="navbar-bottom">
      <a href="#home" class="navbar-link navbar-bottom-link fa-solid fa-house"></a>
      <a href="#featured" class="navbar-link navbar-bottom-link fa-solid fa-list"></a>
      <a href="#arrivals" class="navbar-link navbar-bottom-link fa-solid fa-tags"></a>
      <a href="#reviews" class="navbar-link navbar-bottom-link fa-solid fa-comments"></a>
      <a href="#blogs" class="navbar-link navbar-bottom-link fa-solid fa-blog"></a>
    </nav>
    <!-- BOTTOM NAVBAR ends -->

    <!-- LOGIN-FORM start -->
    <div class="login-form-container" data-login-form>
      <div class="login-form-close fa-solid fa-xmark" data-login-form-closemark></div>
      <form action="#" method="get" class="login-form">
        <h3 class="login-form-title">sign in</h3>
        <span class="form-title">username</span>
        <input type="email" name="email" id="#" class="form-input" placeholder="enter your email" required>
        <span class="form-title">password</span>
        <input type="password" name="password" id="#" class="form-input" placeholder="enter password " required>
        <div class="checkbox">
          <input type="checkbox" name="checkbox" id="form-checkbox" class="form-checkbox">
          <label for="form-checkbox" class="check-box-label">remember me</label>
        </div>
        <input type="submit" value="sing in" class="btn form-submit">
        <p class="login-form-text">forget password ? <a href="##" class="login-form-text-link">click here</a></p>
        <p class="login-form-text">don't have an account ? <a href="##" class="login-form-text-link">create one</a></p>
      </form>

    </div>
    <!-- LOGIN-FORM ends -->

    <!-- CUSTOM JS-FILE LINK -->
    <script src="js/main.js"></script>
  </body>
</html>
